  <header>

  </header>
  <div id="pannello-principale-reg">
    <div id="container-sinistro-reg">
      <div class="image-container-ragComp-reg">

        <label for="cognomeInput" class="visually-hidden">Cognome</label>
        <input type="text" id="cognomeInput" name="cognome" placeholder="Cognome...">

        <input type="text" id="nomeUtenteInput" name="email" placeholder="email...">
        <label for="passwordInput" class="visually-hidden">Password</label>
        <input type="password" id="passwordInput" name="password" placeholder="Password...">
        <input type="password" id="passwordInput" name="password_confirm" placeholder="conferma Password">
